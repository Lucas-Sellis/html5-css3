<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 2 tabela</title>
    <style>
        body{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        table{
            width: 400px;
            border-collapse: collapse;
        }

        td{
            border: 1px solid black;
            padding: 10px;

        }
    </style>
</head>
<body>
    <H1>Desafio tabela 2</H1>

    <table>
        <tr>
            <td colspan="4">a</td>
            <td rowspan="5">b</td>

        </tr>
        <tr>
            <td rowspan="6">c</td>
        </tr>
        

        <tr>
            <td>d</td>
            <td>e</td>
            <td>f</td>
        </tr>

        
       <tr>
            <td>g</td>
            <td>h</td> 
            <td>i</td>
        </tr>

        <tr>
            <td>j</td>
            <td>l</td> 
            <td>m</td>
        </tr>

        <tr>
            <td colspan="4">n</td>
        </tr>
        
    </table>
</body>
</html>
