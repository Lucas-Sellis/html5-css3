<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>

    
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" metadata controls loop>
        <source src="audio/Pick Up - Adam MacDougall.mp3" type="audio/mpeg">
        <source src="audio/Pick Up - Adam MacDougall.mp3" type="audio/ogg">
        <p>Infelizmente seu navegador não consegue reproduzir áudios <a href="audio/Pick Up - Adam MacDougall.mp3">Clique aqui para baixar o arquivo mp3</a></p>
    </audio>
    
</html>
